<hr>
<section class="cart-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-10">

        <div class="row">
          <div class="col-xs-6"><h5>Sku #</h5></div>
          <div class="col-xs-2"><h5>Qty</h5></div>
          <div class="col-xs-2"><h5>Price Each</h5></div>
          <div class="col-xs-2"><h5>Total</h5></div>
        </div>

      <!--  <div class="row" *ngFor="let item of cart.items">
          <div class="col-xs-6">{{item.sku}}</div>
          <div class="col-xs-2">{{item.quantity}}</div>
          <div class="col-xs-2">${{item.unitPrice}}</div>
          <div class="col-xs-2">${{item.unitPrice * item.quantity }}</div>
        </div>
      -->
        <div class="row" *ngFor="let prod of products">
          <hr>
          <div class="col-xs-6">

            <div class="col-xs-4">
              <img style="width: 150px;height: 100px" class="rounded" src="{{prod.image}}"/>
            </div>

            <div class="col-xs-6">
              <h5>{{prod.name}}</h5>
            </div>

            <div class="col-xs-6">
             SKU# {{prod.sku}}
            </div>

              <div class="col-xs-6">
              COLOR: {{prod.color}}
              </div>
            <div class="col-xs-6">
              SIZE: {{prod.size}}
            </div>
          </div>
          <div class="col-xs-2">2</div>
          <div class="col-xs-2">${{prod.price}}</div>
          <div class="col-xs-2">${{prod.price * 2}}</div>
        </div>
        <div class="row">
          <hr>
          <div class="col-xs-6"></div>
          <div class="col-xs-6">
            <div>
              Merchandise Subtotal: $112
            </div>
            <div>
              Shipping Subtotal: $7
            </div>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-10">
          </div>
          <div class="col-xs-2">
            <h5>Estimated Total: $120</h5>
          </div>
          <hr>
        </div>
        <div class="row">
          <div class="col-xs-10">
          </div>
          <div class="col-xs-2">
            <a href="#"  [routerLink]="['/checkout']" class="site-btn">Checkout</a>
          </div>
          <hr>
        </div>




      </div>
    </div>
  </div>
</section>

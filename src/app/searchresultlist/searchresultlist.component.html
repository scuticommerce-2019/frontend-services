<h3>Advance Search</h3>

<div class="row">


  <div class="col-sm-9">
<label>Search:   {{searchResultCount}} Results </label>
  </div>
  <div class="col-sm-3">
  </div>


  <div class="col-sm-9">
    <input type="text" class="form-control" [(ngModel)]="searchtext"/>

  </div>
  <div class="col-sm-3">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>

</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Product Title</th>
    <th scope="col">Product SKU</th>
    <th scope="col">Color</th>
    <th scope="col">Size</th>
    <th scope="col">Brand</th>
    <th scope="col">Image</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let searchResult of  searchData.payload">
    <td>{{searchResult.title}}</td>
    <td>{{searchResult.SKU}}</td>
    <td>{{searchResult.color}}</td>
    <td>{{searchResult.size}}</td>
    <td>{{searchResult.brand}}</td>
    <td><img style="width: 100px;height: 100px" class="rounded" src="{{searchResult.image}}"/></td>
  </tr>
  </tbody>
</table>

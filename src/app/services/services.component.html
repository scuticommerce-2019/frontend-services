<div>

  <label>Services:</label>

</div>

<button class="btn btn-primary" (click)="getServicesStatus()">Check Status</button>


<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Service Name</th>
    <th scope="col">Service Status</th>
    <th scope="col">Host</th>
    <th scope="col">Uptime</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let service of services">
    <td>{{service.serviceName}}</td>
    <td><span *ngIf="service.serviceStatus == 'UP' "
              [ngStyle]="{backgroundColor: 'green'}"
              class="badge badge-success">{{service.serviceStatus}}</span>
      <span *ngIf="service.serviceStatus == 'DOWN' "
            [ngStyle]="{backgroundColor: 'red'}"
            class="badge badge-success">{{service.serviceStatus}}</span>
    </td>
    <td>{{service.serviceIp}}</td>
    <td>{{service.servicePort}}</td>
  </tr>
  </tbody>
</table>
